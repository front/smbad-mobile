<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=0.5,user-scalable=no"/>
  <title>SMB Ad</title>

  <link href="normalize.css" rel="stylesheet" type="text/css" />
  <link href="ad.css" rel="stylesheet" type="text/css" />
  <script src="//code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
  <script src="ad.js" type="text/javascript"></script>

</head>
  <body>

  <div class="content">
      <div id="overlay"></div>

      <article class="widget mobileAd smb adFrame" data-widget-id="6714773x33">
        <div class="smbContainer gridRow">
          <section class="smb-full">

            <!-- From here and down = custom code, not from ap.no -->
            <div class="ad-badge">annonse</div>
            <a href="http://goo.gl/U2zeD" class="portal-logo">
              <img src="img/gt-logo.png">
            </a>

            <div class="wrapper">

              <div class="col col-1">

                <a href="http://goo.gl/U2zeD">
                  <img class="ad" src="http://lisacache.aftenposten.no/utils/img.php?src=http://www.aftenposten.no/external/mobil/smb/images/5368_ct1_gode_tilbud-1_0.jpg&width=320" alt="Over 2000 kvalitetsvarer skal ut til ekstra lave priser hos Oslo Sportslager">
                </a>
                <div class="btn btn-action">
                  <div class="bubble-actions">
                    <ul class="actions">
                      <li><a href="#" class="passbook"></a></li>
                    </ul>
                  </div>

                  <a id="btn-action" href="#">Actions</a>
                </div>
                <div class="btn btn-ad">
                  <a href="http://goo.gl/U2zeD">Se tilbudet</a>
                </div>
              
              </div>

              <div class="col col-2">
                <div class="inner">

                  <a href="http://goo.gl/U2zeD">

                    <img class="logo" src="http://lisacache.aftenposten.no/utils/img.php?src=http://www.aftenposten.no/external/mobil/smb/images/logos/5368_imagescas6h99h.jpg&width=100" alt="Over 2000 kvalitetsvarer skal ut til ekstra lave priser hos Oslo Sportslager">
                    <div class="clearfix"></div>
                    <h2 class="title">
                      Tysklands største bilsøkemotor er i Norge, over 1,5 millioner biler til salgs! Gjør et bilimport kupp, det er enklere enn du tror!
                    </h2>


                    <div class="prices">
                      <div class="discount">
                        -20%
                      </div>

                      <div class="before">
                        Før: <span class="price">99.999,-</span>
                      </div>

                      <div class="now">
                        Nå: <span class="price">29.999,-</span>
                      </div>

                    </div>
                  </a>

                </div>
              </div>
            </div>

          </section>
        </div>
      </article>
  </div>
  </body>
